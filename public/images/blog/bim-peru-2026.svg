<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="0.5" opacity="0.08"/>
    </pattern>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="1050" cy="100" r="200" fill="white" opacity="0.03"/>
  <circle cx="1100" cy="500" r="150" fill="white" opacity="0.04"/>
  <circle cx="100" cy="550" r="120" fill="white" opacity="0.03"/>

  <!-- Peru flag accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="#D91023"/>
  <rect x="8" y="0" width="8" height="630" fill="white"/>
  <rect x="16" y="0" width="8" height="630" fill="#D91023"/>

  <!-- BIM Badge -->
  <rect x="80" y="80" width="120" height="44" rx="22" fill="url(#accent)" filter="url(#shadow)"/>
  <text x="140" y="108" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">BIM</text>

  <!-- Year badge -->
  <rect x="220" y="80" width="100" height="44" rx="22" fill="white" opacity="0.15"/>
  <text x="270" y="108" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">2026</text>

  <!-- Main title -->
  <text x="80" y="200" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="white">
    BIM Obligatorio
  </text>
  <text x="80" y="265" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="white">
    en Perú
  </text>

  <!-- Subtitle -->
  <text x="80" y="320" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#93c5fd" opacity="0.9">
    Ley 32069 · Artículo 46.6
  </text>

  <!-- Description -->
  <text x="80" y="380" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="white" opacity="0.7">
    Todo lo que necesitas saber sobre la implementación
  </text>
  <text x="80" y="408" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="white" opacity="0.7">
    obligatoria de BIM en contrataciones públicas
  </text>

  <!-- Building icon (simplified) -->
  <g transform="translate(850, 180)" fill="white" opacity="0.12">
    <!-- Main building -->
    <rect x="0" y="80" width="100" height="220" rx="4"/>
    <rect x="120" y="40" width="80" height="260" rx="4"/>
    <rect x="220" y="120" width="90" height="180" rx="4"/>
    <!-- Windows -->
    <rect x="15" y="100" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="50" y="100" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="15" y="140" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="50" y="140" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="15" y="180" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="50" y="180" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="135" y="60" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="170" y="60" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="135" y="100" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="170" y="100" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="135" y="140" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="170" y="140" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="235" y="140" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="270" y="140" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="235" y="180" width="20" height="20" rx="2" fill="#1e40af"/>
    <rect x="270" y="180" width="20" height="20" rx="2" fill="#1e40af"/>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="black" opacity="0.3"/>

  <!-- FreeCloud branding -->
  <text x="80" y="613" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="white" opacity="0.9">
    freecloud.pe
  </text>

  <!-- Tags -->
  <text x="1120" y="613" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="white" opacity="0.6" text-anchor="end">
    Normativa · Plan BIM · DS 289-2019-EF
  </text>
</svg>
